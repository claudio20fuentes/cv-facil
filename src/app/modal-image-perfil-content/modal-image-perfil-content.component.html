  <div class="modal-body">
    <div>

      <div class="file-input-wrapper">
        <input type="file" id="file-input" (change)="fileChangeEvent($event)" accept="image/*" />
        <label for="file-input">
          <img class="img" src="assets/agregar-imagen.png" alt="Seleccionar archivo" />
        </label>
        
      </div>
      <label class="file-label-wrapper" for="">Agregue una imagen <br> dÃ©sde su computador</label>

      <div *ngIf="showCropper">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="1"
          [resizeToWidth]="200"
          format="png"
          (imageCropped)="imageCropped($event)"
        >
      </image-cropper>
            
      </div>
      <button class="btn btn-primary" (click)="uploadImage()">Guardar</button>

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
  </div>
